## HTTP ##
<VirtualHost *:80>
    ServerAdmin it@snapable.com

    ErrorLog  /dev/stderr
    CustomLog /dev/stdout common

    DocumentRoot /src/app/public_html
    <Directory /src/app/public_html>
        Options Indexes FollowSymlinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

## HTTPS ##
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin it@snapable.com

    ErrorLog  /dev/stderr
    CustomLog /dev/stdout common

    DocumentRoot /src/app/public_html
    <Directory /src/app/public_html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    # Enable/Disable SSL for this virtual host.
    SSLEngine on

    # If both key and certificate are stored in the same file, only the
    # SSLCertificateFile directive is needed.
    SSLCertificateFile    /ssl/ssl_snapable.crt
    SSLCertificateKeyFile /ssl/ssl_snapable.key

    # Server Certificate Chain:
    # Point SSLCertificateChainFile at a file containing the
    # concatenation of PEM encoded CA certificates which form the
    # certificate chain for the server certificate. Alternatively
    # the referenced file can be the same as SSLCertificateFile
    # when the CA certificates are directly appended to the server
    # certificate for convinience.
    SSLCertificateChainFile /ssl/ssl_alphassl_intermediate.crt

</VirtualHost>
</IfModule>
