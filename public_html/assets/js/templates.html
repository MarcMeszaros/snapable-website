<script id="event-list-photo" type="text/html">

			<ul class="photo-share">

			<a class="photo-enlarge" href="{{url}}" title="Enlarge">Enlarge</a>

		</div>
		<img src="{{photo}}" />
		<img class="photo-comment" title="{{caption}}" src="/assets/img/icons/{{caption_icon}}" /> {{photographer}}	
	</div>
</script>
