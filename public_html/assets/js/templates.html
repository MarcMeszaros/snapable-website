<script id="event-list-photo" type="text/html">
	<div class="photo">
		<div class="photo-overlay">
			<ul class="photo-share">
				<li><a class="photo-share-twitter" href="#">Tweet</a></li>
				<li><a class="photo-share-facebook" href="#">Share</a></li>
				<li><a class="photo-share-email" href="#">Email</a></li>
			</ul>
			<div class="photo-buttons">
				<a class="button addto-prints" href="#">Add to Prints</a>
			</div>
			<a class="photo-enlarge" href="{{url}}" title="Enlarge">Enlarge</a>
			<!--<a class="photo-download" href="#" title="Download">Download</a>-->
		</div>
		<img src="{{photo}}" />
		<img class="photo-comment" title="{{caption}}" src="/assets/img/icons/{{caption_icon}}" /> {{photographer}}	
	</div>
</script>


<script id="event-first-run" type="text/html">
	<div id="eventFirstRun">
		<ul id="eventFirstRunText">
			<li id="uploadText" class="displayMe">
				<h1>There’s no photos in your event yet.</h1>
				<h2>Why not upload a few to get started?</h2>
				<h3>(Maybe a few of the bride/groom to start the slideshow with?)</h3>
			</li>
			<li id="slideshowText">
				<h1>Create a slideshow</h1>
				<h2>Set up a screen in the corner</h2>
				<h3>(Let your guests see the photos that are taken as they're taken)</h3>
			</li>
			<li id="guestsText">
				<h1>Let people know to use Snapable</h1>
				<h2>Add your guest list & set their roles</h2>
				<h3>(To ensure only the people you want can take and see the photos)</h3>
			</li>
			<li id="shareText">
				<h1>Tell your Facebook or Twitter friends</h1>
				<h2>Share your event link with them</h2>
				<h3>(They can follow along in real-time or see what they've missed)</h3>
			</li>
			<li id="privacyText">
				<h1>Set the privacy of uploaded photos</h1>
				<h2>Just in case Aunt Ida sees Uncle Tom dancing with the bridesmaids.</h2>
				<h3>(You can change this any time, even on a per photo basis)</h3>
			</li>
		</ul>
		<div id="eventFirstRunDots">
			<a id="uploadDot" class="blue" href="#upload">Upload Photos</a>
			<a id="slideshowDot" href="#slideshow">Slideshow</a>
			<a id="guestsDot" href="#guests">Invite Guests</a>
			<a id="shareDot" href="#share">Share</a>
			<a id="privacyDot" href="#privacy">Privacy</a>
		</div>
	</div>
</script>


<script id="invite-guests" type="text/html">
	<h3>Invite Guests</h3>
	
	<ul class="tabs">
		<li class="active"><a href="#add">Add</a></li><li><a href="#notify">Notify</a></li>
	</ul>
	
	<div id="addBox" class="tab-content">{{>guest-addbox}}</div>
	<div id="notifyBox" class="tab-content">{{>guest-notifybox}}</div>	
</script>


<script id="guest-addbox" type="text/html">
	<p>Add guests and let them know to download the Snapable mobile app before your big day. <em>Include their type* to give more access to some guests.</em></p>
	
	<p><em><a name="guest-type"></a><strong>* Types include: </strong>Organizer, Bride/Groom, Wedding Party, Family, Guest</em></p>
	
	<div id="guest-choices">{{>guest-options}}</div>
</script>

<script id="guest-notifybox" type="text/html">
	<p>Let your guests know to download Snapable in advance.</p>
		
	<div id="notify-group">
	
		<p><strong>Notify:</strong></p>
		
		<p>
			<input type="checkbox" name="privacy-setting" value="2" /> Bride/Groom
			<br /><input type="checkbox" name="privacy-setting" value="3" /> Wedding party
			<br /><input type="checkbox" name="privacy-setting" value="4" /> Family
			<br /><input type="checkbox" name="privacy-setting" value="5" CHECKED /> All Guests
		</p>
	</div>		
	<div id="notify-message">
		<p>ADD EMAIL TEMPLATE TO SHOW FULL MESSAGE</p>
		
		<textarea>Message</textarea>
	</div>
	<div class="clearit">&nbsp;</div>
</script>

<script id="guest-upload" type="text/html">
	<a class="guests-back-to-choices" href="#">‹ Back</a>
			
	<p><strong>Select a CSV</strong> file from your computer and <strong>click upload</strong>.</p>
	
	<form id="guests-file-uploader"><input type="file" accept="text/csv" id="guests-csv-input" name="guests-file-input" /> <input id="guests-upload-csv" type="button" value="Upload" /></form>
	
	<p><em>The expected format is <strong>Name, Email, Type</strong></em></p>	
	
	<p>&rarr; <a href="#" id="guests-file-how-to-csv-link">How-to Save a CSV file</a> &nbsp; &nbsp; &rarr; <a href="#">Download a Sample CSV file</a></p>		
	
	<div id="guests-file-how-to-csv">
	
		<p><strong>Saving a CSV File from Microsoft Excel</strong></p>

		<p>Select <strong>Save As</strong>strong from the <strong>File</strong> menu.</p> 

		<p>In the window that opens, under the file browser, you'll see a drop down called <strong>Save as type</strong>, you can select CSV (Comma Delimited). Name your file, and click <strong>Save.</strong></p>

		<p><em>You will usually get a warning from Excel telling you that a CSV file does not support multiple files types. You can ignore this and simply select <strong>Ok</strong>.</em></p>

	</div>
</script>
